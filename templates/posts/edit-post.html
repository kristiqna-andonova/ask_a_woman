{% extends 'base.html' %}
{% block content %}
    <div class="form-container">
        <h2>Edit Post</h2>
        <form method="post">
            {% csrf_token %}
            {{ form }}
            
            <br> 
             <input type="hidden" name="next" value="{{ request.META.HTTP_REFERER }}">
            <button type="submit" class="btn btn-primary">Edit</button>
        </form>
       
    </div>
{% endblock %}
